        echo "- **macOS**: ä¸‹è½½ .dmg æ–‡ä»¶å®‰è£…" >> release_notes.md
        echo "- **Linux**: ä¸‹è½½ .AppImage æ–‡ä»¶ç›´æŽ¥è¿è¡Œï¼Œæˆ–ä¸‹è½½ .deb/.rpm åŒ…å®‰è£…" >> release_notes.md

        cat release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: release/*
